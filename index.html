<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>My new sait</title>
</head>
<body>
    <h1>New practice sait</h1>
    <h2 id="date"></h2>
    <div class="m-form">
        <form id="main-form" method="post">
            <label for="name">Имя:</label>
            <input type="text" name="name" placeholder="Имя" id="name">
            <label for="pass">Пароль:</label>
            <input type="password" name="pass" placeholder="Пароль" id="pass">
            <label for="repass">Проверка пароля:</label>
            <input type="password" name="repass" placeholder="Пароль" id="repass">
            <span>Пол:</span>
            <div class="gender">
                <div class="male">
                    <input type="radio" name="state" id="male" value="Мужской" checked>
                    <label for="male">Мужской</label>
                </div>
                <div class="male">
                    <input type="radio" name="state" id="female" value="Женский">
                    <label for="female">Женский</label>
                </div>
            </div>
            <div>
                <span id = "error"></span>
            </div>
            <div class="butt">
                <input id="butt" type="submit" name="submit" value="Готово">
            </div>            
        </form>
    </div>
    <div>
        <button class="btn">Click Me</button>
    </div>
    <noscript>Включите JavaScript!!!</noscript>
    <script src="./js/script.js"></script>    
</body>
</html>
